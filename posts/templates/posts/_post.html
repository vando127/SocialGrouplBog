<div class ="post media">
    <h3 class = "col-md-6">@{{post.user.username}}</h3>
    <div class="media-body col-md-6">
        
        <h5>{{post.message_html|safe}}</h5>
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
            </span>
            <time class="time">
                <a href="{% url "posts:single" username=post.user.username pk=post.pk %}">{{post.created_at}}</a>
            </time>
        
        <div class = "media-footer">
            {% if user.is_authenticated and post.user == user and not hide_delete %}
                
                <a href="{%url "posts:delete" pk=post.pk%}" title="delete" class="btn btn-danger" role="button">
                    <span class = "text_danger icon-label"> Delete</span></a>            
            {% endif %}
        </div>
    </div>
</div>
